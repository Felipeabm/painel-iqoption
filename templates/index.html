<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Sinais</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="painel">
    <div class="painel-container">
        <h2>Painel de Sinais</h2>
        <form action="/iniciar" method="POST" enctype="multipart/form-data">
            <label>Arquivo de Sinais (.txt):</label>
            <input type="file" name="arquivo" accept=".txt" required>

            <label>Valor de Entrada (R$):</label>
            <input type="number" name="valor_entrada" min="1" step="1" required>

            <label>Stop Win:</label>
            <input type="number" name="stop_win" min="1" required>

            <label>Stop Loss:</label>
            <input type="number" name="stop_loss" min="1" required>

            <div class="botoes">
                <button type="submit">Iniciar Bot</button>
                <button type="submit" formaction="/parar" formmethod="POST">Parar Bot</button>
                <button type="reset">Limpar Tudo</button>
            </div>
        </form>

        <div class="historico">
            <h3>Hist√≥rico de Entradas</h3>
            <p>(em breve...)</p>
        </div>
    </div>
</body>
</html>
