<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Sinais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #cbd5e1;
        }

        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #334155;
            color: #f8fafc;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex: 1 1 30%;
        }

        .start-btn { background-color: #22c55e; color: #0f172a; }
        .stop-btn { background-color: #ef4444; color: #fff; }
        .clear-btn { background-color: #facc15; color: #0f172a; }

        .history {
            margin-top: 30px;
            background-color: #0f172a;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #38bdf8;
        }

        .history p {
            margin: 4px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel de Sinais</h2>

        <form method="POST" action="/iniciar-bot" enctype="multipart/form-data">
            <label for="arquivo">Arquivo de sinais (.txt):</label>
            <input type="file" name="arquivo" id="arquivo" required>

            <label for="valor">Valor da entrada:</label>
            <input type="number" step="0.01" name="valor" id="valor" required>

            <label for="stop_win">Stop Win:</label>
            <input type="number" step="0.01" name="stop_win" id="stop_win" required>

            <label for="stop_loss">Stop Loss:</label>
            <input type="number" step="0.01" name="stop_loss" id="stop_loss" required>

            <div class="button-group">
                <button type="submit" class="start-btn">Iniciar Bot</button>
                <button type="button" class="stop-btn" onclick="alert('Bot parado')">Parar Bot</button>
                <button type="reset" class="clear-btn">Limpar Tudo</button>
            </div>
        </form>

        <div class="history">
            <h3>Histórico de Entradas</h3>
            <p>Sem entradas até o momento.</p>
        </div>
    </div>
</body>
</html>
