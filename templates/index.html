<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel - IQOption</title>
</head>
<body>
    <h1>Painel de Sinais</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Arquivo de sinais (.txt):</label>
        <input type="file" name="arquivo" required><br>
        <label>Stop Win:</label>
        <input type="number" name="stop_win" required><br>
        <label>Stop Loss:</label>
        <input type="number" name="stop_loss" required><br>
        <button type="submit">Carregar Lista</button>
    </form>

    <form method="POST" action="/start-bot">
        <button type="submit">Iniciar Bot</button>
    </form>

    <form method="POST" action="/stop-bot">
        <button type="submit">Parar Bot</button>
    </form>

    <h2>Hist√≥rico de Entradas</h2>
    <ul>
        {% for entrada in historico %}
            <li>{{ entrada.horario }} - {{ entrada.par }} - {{ entrada.direcao }} - {{ entrada.resultado }}</li>
        {% endfor %}
    </ul>
</body>
</html>
